name: Banking CI Master

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Spin up MariaDB container
      run: |
        docker run -d --rm --name mariadb \
          -e MYSQL_ROOT_PASSWORD=root \
          -p 3306:3306 \
          mariadb:10.3 --lower_case_table_names=1
        # Wait for MariaDB to start up properly
        sleep 20

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17

    - name: Cache Maven Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t iscanprint/bankapp:3.1 .

    - name: Push Docker image
      run: |
        docker push iscanprint/bankapp:3.1

    - name: Logout from Docker Hub
      run: docker logout
